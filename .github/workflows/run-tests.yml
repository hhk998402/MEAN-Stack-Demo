name: Node.js CI

on: ["push", "pull_request"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:   
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: cd backend && npm install
    - run: cd backend && npm run build --if-present
    - run: touch ./backend/.env.test && 
          echo MONGO_DB_URL=mongodb://127.0.0.1:27001/jest >> ./backend/.env.test && 
          echo SECRET_TOKEN=testingToken >> ./backend/.env.test && 
          cat ./backend/.env.test
    - run: touch ./backend/.coveralls.yml &&
          echo -n "repo_token:" >> ./backend/.coveralls.yml && 
          echo " ${{ secrets.REPO_TOKEN }}" >> ./backend/.coveralls.yml &&
    - run: cd backend && npm run coveralls
      env:
        CI: true
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}