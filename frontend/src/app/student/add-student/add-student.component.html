<div class="jumbotron jumbotron-fluid" id="jumbotron-header">
    <div class="container">
        <h1 class="display-6">MEAN Stack Demo</h1>
        <p class="lead" [innerHTML]="pageDescription"></p>
    </div>
</div>

<div class="loading-spinner" *ngIf="isLoading">
    <div class="loader-overlay"></div>
    <div class="loader"></div>
</div>

<div class="container">
    <h4>Enter Student Details</h4>
    <!-- Using child component to show errors -->
    <app-message-handling [errorResponse]=apiError></app-message-handling>
    <!-- Using child component to show success message -->
    <app-message-handling [successResponse]=apiSuccess></app-message-handling>
    <form class="formEntry" #f="ngForm" (ngSubmit)="createStudent(f)">
        <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" ngModel name="studentId" class="form-control" id="studentId" aria-describedby="studentIdHelp" placeholder="Enter student ID" required>
            <small id="studentIdHelp" class="form-text text-muted">Must be your college/institution ID</small>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ngModel name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" ngModel name="dob" class="form-control" id="dob" placeholder="Enter your date of birth">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
</div>
